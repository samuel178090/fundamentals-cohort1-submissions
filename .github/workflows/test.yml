name: CI - Test and Coverage test

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "favourof/week-7/**"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "favourof/week-7/**"

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: favourof/week-7/backend/
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: favourof/week-7/backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint || true

      - name: Run tests with coverage
        run: npm test -- --coverage

      - name: Upload coverage report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
