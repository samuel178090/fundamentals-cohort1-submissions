name: Frontend CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Deploy to Render
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          DEPLOY_URL: ${{ secrets.FRONTEND_DEPLOY_HOOK_URL }}
        run: curl -X POST "$DEPLOY_URL"
